<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Happy Birthday!</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
  <video style="display: none" controls="" autoplay="" name="media">
    <source src="http://localhost:8000/music.mp3" type="audio/mp3">
    <source src="http://localhost:8000/music.ogg" type="audio/ogg">
    <source src="http://localhost:8000/music.m4r" type="audio/m4r">
  </video>
	<div id="tridiv">
  <div class="scene" data-x="0" data-y="50" style="-webkit-transform:rotateX(-50deg) rotateY(0deg); -moz-transform:rotateX(-50deg) rotateY(0deg); -ms-transform:rotateX(-50deg) rotateY(0deg); transform:rotateX(-50deg) rotateY(0deg); ">
    <div class="shape cylinder-1 cyl-1">
      <div class="face bm"></div>
      <div class="face tp"></div>
      <div class="face side s0"></div>
      <div class="face side s1"></div>
      <div class="face side s2"></div>
      <div class="face side s3"></div>
      <div class="face side s4"></div>
      <div class="face side s5"></div>
      <div class="face side s6"></div>
      <div class="face side s7"></div>
      <div class="face side s8"></div>
      <div class="face side s9"></div>
      <div class="face side s10"></div>
      <div class="face side s11"></div>
      <div class="face side s12"></div>
      <div class="face side s13"></div>
    </div>
    <div class="shape cylinder-2 cyl-2">
      <div class="face bm"></div>
      <div class="face tp">
        <span>Happy Birthday	
        <small>Dear Catherine</small>
        </span>
      </div>
      <div class="face side s0"></div>
      <div class="face side s1"></div>
      <div class="face side s2"></div>
      <div class="face side s3"></div>
      <div class="face side s4"></div>
      <div class="face side s5"></div>
      <div class="face side s6"></div>
      <div class="face side s7"></div>
      <div class="face side s8"></div>
      <div class="face side s9"></div>
      <div class="face side s10"></div>
      <div class="face side s11"></div>
      <div class="face side s12"></div>
      <div class="face side s13"></div>
    </div>
  </div>
</div>
<div id="music"></div>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/interact/interact.min.js"></script>
<script src="bower_components/jplayer/dist/jplayer/jquery.jplayer.min.js"></script>
<script src="script.js"></script>
</body>
</html>
